<body>
    <script>
        var a = +prompt('Число пожалуйста')
        var o = '';

        for (var i = 1; i <= a; i++) {
            for (var b = 1; b <= (i * 2) - 1; b++) {
                o += '*';
            }
            o += '\n';
        } alert(o + '\n Вуа-ля!');
    </script>
</body>
